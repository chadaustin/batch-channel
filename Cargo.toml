[package]
name = "batch-channel"
version = "0.3.7"
authors = ["Chad Austin <chad@chadaustin.me>"]
edition = "2021"
rust-version = "1.70"
license = "MIT"
description = "async channel that reduces overhead by reading and writing many values at once"
repository = "https://github.com/chadaustin/batch-channel"
keywords = ["async", "channel"]
categories = ["asynchronous"]

[profile.release-with-debug]
inherits = "release"
debug = true

[dependencies]
futures-core = "0.3"
splitrc = "0.1"

[dev-dependencies]
anyhow = "1"
async-std = "1"
crossbeam = "0.8"
divan = "0.1"
futures = "0.3"
kanal = "0.1.0-pre8"
tokio = { version = "1", features = ["rt-multi-thread"] }

[[bench]]
name = "async"
harness = false

[[bench]]
name = "alloc"
harness = false

[[bench]]
name = "throughput"
harness = false
