[package]
name = "batch-channel"
version = "0.3.2"
authors = ["Chad Austin <chad@chadaustin.me>"]
edition = "2021"
rust-version = "1.60"
license = "MIT"
description = "async channel that reduces overhead by reading and writing many values at once"
repository = "https://github.com/chadaustin/batch-channel"
keywords = ["async", "channel"]
categories = ["asynchronous"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures-core = "0.3"

[dev-dependencies]
anyhow = "1"
async-std = "1"
async-trait = "0.1"
criterion = "0.5"
crossbeam = "0.8"
futures = "0.3"
tiny-bench = "0.3"

[[bench]]
name = "async"
harness = false

[[bench]]
name = "alloc"
harness = false
